<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback zur PrÃ¤sentation 'Farbweesen'</title>
  <style>
    :root {
      --accent: #ff6f61;
      --background: #fff8f2;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--background);
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .columns {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      border-radius: 12px;
      border: 2px solid #ffcfcf;
      padding: 1rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 12px;
      margin-top: 1.5rem;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e05650;
    }

    .thanks {
      display: none;
      text-align: center;
      color: #2e7d32;
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
    }

    @media (min-width: 768px) {
      .columns {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¤ Feedback zur PrÃ¤sentation</h1>
    <form id="feedbackForm">
      <div class="columns">
        <div class="column">
          <label for="tops">ðŸŒŸ Tops</label>
          <textarea id="tops" name="tops" placeholder="Was war gut?" required></textarea>
        </div>
        <div class="column">
          <label for="tipps">ðŸ’¡ Tipps</label>
          <textarea id="tipps" name="tipps" placeholder="Was kÃ¶nnte verbessert werden?" required></textarea>
        </div>
      </div>
      <button type="submit">Feedback senden</button>
      <div class="thanks" id="thanksMessage">ðŸŽ‰ Danke fÃ¼r dein Feedback!</div>
    </form>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('thanksMessage').style.display = 'block';
      e.target.reset();
    });
  </script>
</body>
</html>
