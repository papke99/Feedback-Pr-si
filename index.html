<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback zur Pr√§sentation</title>
  <style>
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      font-family: Arial, sans-serif;
      /* St√§rker animierter Farbverlauf */
      background: linear-gradient(270deg, #ff6f61, #ff9a8b, #ffc3b1, #ff6f61);
      background-size: 800% 800%;
      animation: gradientShift 25s ease infinite;

      padding: 1rem;
      max-width: 600px;
      margin: auto;

      /* Geometrisches Muster mit Linien */
      background-image:
        repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0, rgba(255, 255, 255, 0.1) 2px, transparent 2px, transparent 10px),
        repeating-linear-gradient(-45deg, rgba(255, 255, 255, 0.1) 0, rgba(255, 255, 255, 0.1) 2px, transparent 2px, transparent 10px);
      background-blend-mode: screen;
    }

    form {
      background: linear-gradient(135deg, #fff1ec, #ffdcd4);
      padding: 2rem;
      border-radius: 20px;
      box-shadow:
        0 12px 30px rgba(255, 111, 97, 0.45),
        0 4px 10px rgba(255, 111, 97, 0.2);
      backdrop-filter: saturate(180%) blur(20px);
      border: 1px solid rgba(255, 111, 97, 0.25);
    }

    label {
      font-weight: 700;
      margin-top: 1.2rem;
      display: block;
      color: #b34029;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.7);
    }

    textarea {
      width: 100%;
      min-height: 130px;
      padding: 12px;
      border-radius: 12px;
      border: 2.5px solid #ff6f61;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.05);
      background: #fff8f7;
    }

    textarea:focus {
      border-color: #b34029;
      box-shadow: 0 0 8px #ff6f61aa;
      outline: none;
      background: #fff;
    }

    button {
      margin-top: 2rem;
      background-color: #b34029;
      color: white;
      border: none;
      padding: 1.2rem 2.5rem;
      border-radius: 16px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 6px 15px rgba(179, 64, 41, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #ff6f61;
      box-shadow: 0 8px 20px rgba(255, 111, 97, 0.7);
    }

    h1 {
      text-align: center;
      color: #b34029;
      text-shadow: 0 1px 3px rgba(255, 111, 97, 0.7);
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>üé§ Feedback zur Pr√§sentation</h1>

  <form action="https://formsubmit.co/farbweesen@gmail.com" method="POST">
    <label for="tops">üåü Tops</label>
    <textarea name="tops" id="tops" placeholder="Was war gut?" required></textarea>

    <label for="tipps">üí° Tipps</label>
    <textarea name="tipps" id="tipps" placeholder="Was k√∂nnte verbessert werden?" required></textarea>

    <label for="anmerkungen">üìù Zus√§tzliche Anmerkungen</label>
    <textarea name="anmerkungen" id="anmerkungen" placeholder="Weitere Kommentare, Ideen oder Feedback" required></textarea>

    <!-- Weiterleitung nach Absenden -->
    <input type="hidden" name="_next" value="https://papke99.github.io/Feedback-Pr-si/danke.html" />
    <!-- Captcha deaktivieren -->
    <input type="hidden" name="_captcha" value="false" />

    <button type="submit">Feedback absenden</button>
  </form>
</body>
</html>
