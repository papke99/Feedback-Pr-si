<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback zur Pr√§sentation</title>
  <style>
    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ffe0db, #ffd1f5, #d1f2ff);
      background-size: 300% 300%;
      animation: gradientFlow 30s ease infinite;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    form {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px) saturate(150%);
      border: 1px solid rgba(255, 255, 255, 0.4);
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      color: #333;
    }

    h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #222;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1.2rem;
      margin-bottom: 0.5rem;
      color: #444;
    }

    textarea {
      width: 100%;
      min-height: 110px;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      background: #fff;
      color: #333;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
      transition: border-color 0.3s ease;
      outline: none;
      resize: vertical;
    }

    textarea:focus {
      border-color: #ff6f61;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      background: linear-gradient(to bottom, #ffffffcc, #ff6f61cc);
      border: none;
      color: #333;
      cursor: pointer;
      border: 1px solid #ffb1a8;
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.8),
        0 4px 12px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to bottom, #fff, #ff6f61);
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.9),
        0 6px 18px rgba(0, 0, 0, 0.15);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      box-shadow:
        inset 0 2px 3px rgba(0, 0, 0, 0.1),
        0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/farbweesen@gmail.com" method="POST">
    <h1>üé§ Feedback zur Pr√§sentation</h1>

    <label for="tops">üåü Tops</label>
    <textarea name="tops" id="tops" placeholder="Was war gut?" required></textarea>

    <label for="tipps">üí° Tipps</label>
    <textarea name="tipps" id="tipps" placeholder="Was k√∂nnte verbessert werden?" required></textarea>

    <label for="anmerkungen">üìù Zus√§tzliche Anmerkungen</label>
    <textarea name="anmerkungen" id="anmerkungen" placeholder="Weitere Kommentare, Ideen oder Feedback" required></textarea>

    <!-- Weiterleitung nach Absenden -->
    <input type="hidden" name="_next" value="https://papke99.github.io/Feedback-Pr-si/danke.html" />
    <!-- Captcha deaktivieren -->
    <input type="hidden" name="_captcha" value="false" />

    <button type="submit">Feedback absenden</button>
  </form>
</body>
</html>
